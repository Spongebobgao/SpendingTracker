<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Registration</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link href='https://fonts.googleapis.com/css?family=Amethysta'
	rel='stylesheet'>
<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header th:insert="fragment.html :: header"> </header>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-11 col-md-6">
				<h1 align="center">Registration</h1>
				<p th:text="${registerError}" align="center" style="color: red" />
				<form th:object="${user}" th:action="@{/register}" method="post">
					<div class="form-group">
						<label>Email address</label> <input type="email"
							class="form-control" th:field="*{email}"
							aria-describedby="emailHelp" required> <small
							id="emailHelp" class="form-text text-muted">We'll never
							share your email with anyone else.</small>
					</div>
					<div class="form-group">
						<label>User Name</label> <input type="text" class="form-control"
							th:field="*{userName}" required>
					</div>
					<div class="form-group">
						<label>Password</label> <input type="password"
							class="form-control" th:field="*{password}" required>
					</div>
					<div align="center">
						<button type="submit" class="btn btn-primary">Register</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
